<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ошибка 500 — Tutor.ONL</title>

</head>

        <p class="text-muted">Мы уже работаем над исправлением. Попробуйте обновить страницу или вернуться на главную.</p>
        <a class="btn btn-primary" th:href="@{/}">На главную</a>
