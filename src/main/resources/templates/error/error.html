<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ошибка — Tutor.ONL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body class="bg-light">
<main class="container py-5">
    <div class="text-center">
        <h1 class="display-6 fw-bold">Произошла ошибка</h1>
        <p class="text-muted" th:text="'Код: ' + ${status}"></p>
        <p class="text-muted" th:if="${message}" th:text="${message}"></p>
        <div class="d-flex justify-content-center gap-2">
            <a class="btn btn-primary" th:href="@{/}">На главную</a>
            <a class="btn btn-outline-secondary" th:href="@{/tutors}">Каталог репетиторов</a>
        </div>
    </div>
</main>
</body>
</html>
