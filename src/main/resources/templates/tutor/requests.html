<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Заявки учеников — Tutor.ONL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<main class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h4 fw-bold mb-0" th:text="${isAdminView} ? 'Все заявки' : 'Заявки учеников'"></h1>
        <form class="d-flex gap-2" th:action="@{/tutor/requests}" method="get">
            <select name="status" class="form-select form-select-sm">
                <option th:value="${null}" th:selected="${status == null}">Все статусы</option>
                <option value="NEW" th:selected="${status?.name() == 'NEW'}">NEW</option>
                <option value="CONFIRMED" th:selected="${status?.name() == 'CONFIRMED'}">CONFIRMED</option>
                <option value="DONE" th:selected="${status?.name() == 'DONE'}">DONE</option>
                <option value="CANCELLED" th:selected="${status?.name() == 'CANCELLED'}">CANCELLED</option>
            </select>
            <button class="btn btn-outline-secondary btn-sm" type="submit">Фильтр</button>
        </form>
    </div>

    <div class="table-responsive">
        <table class="table align-middle">
            <thead>
            <tr>
                <th>#</th>
                <th>Ученик</th>
                <th>Предмет</th>
                <th>Дата/время</th>
                <th>Длительность</th>
                <th>Цена</th>
                <th>Статус</th>
                <th th:if="${isAdminView}">Репетитор</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="req, iter : ${requests}">
                <td th:text="${iter.count}">1</td>
                <td th:text="${req.student.user.fullName}">Ученик</td>
                <td th:text="${req.subject.name}">Предмет</td>
                <td th:text="${#temporals.format(req.startDateTime, 'dd.MM.yyyy HH:mm')}">дата</td>
                <td th:text="${req.durationMinutes} + ' мин'">60 мин</td>
                <td th:text="${req.price} ?: '—'">1200</td>
                <td><span class="badge bg-light text-dark" th:text="${req.status}">NEW</span></td>
                <td th:if="${isAdminView}" th:text="${req.tutor.user.fullName}">Репетитор</td>
                <td class="d-flex gap-2">
                    <form th:if="${!isAdminView and req.status.name() == 'NEW'}" th:action="@{/tutor/requests/{id}/confirm(id=${req.id})}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <button class="btn btn-sm btn-outline-primary" type="submit">Подтвердить</button>
                    </form>
                    <form th:if="${!isAdminView and (req.status.name() == 'NEW' or req.status.name() == 'CONFIRMED')}" th:action="@{/tutor/requests/{id}/reject(id=${req.id})}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <button class="btn btn-sm btn-outline-danger" type="submit">Отклонить</button>
                    </form>
                    <form th:if="${!isAdminView and req.status.name() == 'CONFIRMED'}" th:action="@{/tutor/requests/{id}/done(id=${req.id})}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <button class="btn btn-sm btn-success" type="submit">Проведено</button>
                    </form>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(requests)}">
                <td colspan="8" class="text-muted">Заявок пока нет</td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
