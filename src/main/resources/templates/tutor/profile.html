<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Профиль репетитора — Tutor.ONL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<main class="container py-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm border-0">
                <div class="card-body">
                    <h1 class="h4 fw-bold mb-3">Профиль репетитора</h1>
                    <form th:action="@{/tutor/profile}" method="post" class="row g-3">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <div class="col-12">
                            <label class="form-label">ФИО</label>
                            <input type="text" class="form-control" th:value="${tutor.user.fullName}" disabled>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Город</label>
                            <input type="text" name="city" class="form-control" th:value="${tutor.city}">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Ставка (₽/час)</label>
                            <input type="number" name="ratePerHour" step="50" min="0" class="form-control" th:value="${tutor.ratePerHour}">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Опыт (лет)</label>
                            <input type="number" name="experienceYears" min="0" class="form-control" th:value="${tutor.experienceYears}">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Образование</label>
                            <input type="text" name="education" class="form-control" th:value="${tutor.education}">
                        </div>
                        <div class="col-12">
                            <label class="form-label">О себе</label>
                            <textarea name="bio" class="form-control" rows="3" th:text="${tutor.bio}"></textarea>
                        </div>
                        <div class="col-12">
                            <label class="form-label">Предметы</label>
                            <div class="d-flex flex-wrap gap-2">
                                <div class="form-check" th:each="subj : ${subjects}">
                                    <input class="form-check-input" type="checkbox" name="subjectIds"
                                           th:id="${'subj-' + subj.id}"
                                           th:value="${subj.id}"
                                           th:checked="${tutor.subjects.contains(subj)}">
                                    <label class="form-check-label" th:for="${'subj-' + subj.id}" th:text="${subj.name}"></label>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <button class="btn btn-primary" type="submit">Сохранить</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
