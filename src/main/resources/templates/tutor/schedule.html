<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Расписание — Tutor.ONL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<main class="container py-4">
    <h1 class="h4 fw-bold mb-3" th:text="${isAdminView} ? 'Слоты всех репетиторов' : 'Расписание/слоты'"></h1>

    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <div class="card shadow-sm border-0 mb-4" th:if="${!isAdminView}">
        <div class="card-body">
            <h6 class="fw-semibold mb-2">Добавить слот</h6>
            <form th:action="@{/tutor/schedule}" method="post" class="row g-3">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <div class="col-md-4">
                    <label class="form-label">Начало</label>
                    <input type="datetime-local" name="start" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Конец</label>
                    <input type="datetime-local" name="end" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Предмет</label>
                    <select name="subjectId" class="form-select">
                        <option value="">Без предмета</option>
                        <option th:each="subj : ${subjects}" th:value="${subj.id}" th:text="${subj.name}"></option>
                    </select>
                </div>
                <div class="col-12">
                    <button class="btn btn-primary" type="submit">Добавить</button>
                </div>
            </form>
        </div>
    </div>

    <div class="card shadow-sm border-0">
        <div class="card-body">
            <h6 class="fw-semibold mb-3">Список слотов</h6>
            <div class="table-responsive">
                <table class="table align-middle">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Дата/время</th>
                        <th>Предмет</th>
                        <th>Доступен</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="slot, iter : ${slots}">
                        <td th:text="${iter.count}"></td>
                        <td th:text="${#temporals.format(slot.startDateTime, 'dd.MM.yyyy HH:mm')} + ' — ' + ${#temporals.format(slot.endDateTime, 'HH:mm')}"></td>
                        <td th:text="${slot.subject != null ? slot.subject.name : '—'}"></td>
                        <td th:text="${slot.tutor != null ? slot.tutor.user.fullName : '—'}"></td>
                        <td>
                            <span class="badge" th:classappend="${slot.available} ? 'bg-success' : 'bg-secondary'"
                                  th:text="${slot.available} ? 'Доступен' : 'Закрыт'"></span>
                        </td>
                        <td class="d-flex gap-2">
                            <form th:if="${!isAdminView}" th:action="@{/tutor/schedule/{id}/toggle(id=${slot.id})}" method="post">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                                <button class="btn btn-sm btn-outline-primary" type="submit">Сделать [[${slot.available} ? 'недоступным' : 'доступным']]</button>
                            </form>
                            <form th:if="${!isAdminView}" th:action="@{/tutor/schedule/{id}/delete(id=${slot.id})}" method="post">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                                <button class="btn btn-sm btn-outline-danger" type="submit">Удалить</button>
                            </form>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(slots)}">
                        <td colspan="5" class="text-muted">Слотов пока нет</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
