<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Профиль студента — Tutor.ONL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<main class="container py-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm border-0">
                <div class="card-body">
                    <h1 class="h4 fw-bold mb-3">Профиль студента</h1>
                    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
                    <form th:action="@{/student/profile}" method="post" class="row g-3">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <div class="col-md-6">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" th:value="${user.email}" disabled>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">ФИО</label>
                            <input type="text" class="form-control" th:value="${user.fullName}" disabled>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Город</label>
                            <input type="text" name="city" class="form-control" th:value="${user.city}">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Цель обучения</label>
                            <input type="text" name="goal" class="form-control" th:value="${profile.goal}">
                        </div>
                        <div class="col-12">
                            <button class="btn btn-primary" type="submit">Сохранить</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
