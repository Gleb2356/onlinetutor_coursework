<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Отзывы — Tutor.ONL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<main class="container py-4">
    <h1 class="h4 fw-bold mb-3">Мои отзывы</h1>

    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <div class="card shadow-sm border-0 mb-4">
        <div class="card-body">
            <h6 class="fw-semibold mb-2">Завершённые заявки без отзыва</h6>
            <div th:if="${#lists.isEmpty(availableRequests)}" class="text-muted">Пока нет заявок со статусом DONE.</div>
            <div class="table-responsive" th:if="${!#lists.isEmpty(availableRequests)}">
                <table class="table align-middle">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Репетитор</th>
                        <th>Предмет</th>
                        <th>Дата</th>
                        <th>Рейтинг</th>
                        <th>Комментарий</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="req, iter : ${availableRequests}">
                        <td th:text="${iter.count}"></td>
                        <td th:text="${req.tutor.user.fullName}"></td>
                        <td th:text="${req.subject.name}"></td>
                        <td th:text="${#temporals.format(req.startDateTime, 'dd.MM.yyyy HH:mm')}"></td>
                        <td>
                            <form class="d-flex gap-2 align-items-center" th:action="@{/student/reviews}" method="post">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                                <input type="hidden" name="requestId" th:value="${req.id}">
                                <select name="rating" class="form-select form-select-sm" required>
                                    <option value="5">5</option>
                                    <option value="4">4</option>
                                    <option value="3">3</option>
                                    <option value="2">2</option>
                                    <option value="1">1</option>
                                </select>
                        </td>
                        <td>
                                <input type="text" name="comment" class="form-control form-control-sm" placeholder="Комментарий">
                        </td>
                        <td>
                                <button class="btn btn-sm btn-primary" type="submit">Оставить отзыв</button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="card shadow-sm border-0">
        <div class="card-body">
            <h6 class="fw-semibold mb-2">Мои опубликованные отзывы</h6>
            <div th:if="${#lists.isEmpty(myReviews)}" class="text-muted">Вы пока не оставили отзывов.</div>
            <div th:each="rev : ${myReviews}" class="border-bottom py-2">
                <div class="d-flex align-items-center gap-2">
                    <span class="fw-semibold" th:text="${rev.tutor.user.fullName}"></span>
                    <span class="text-warning">★</span><span th:text="${rev.rating}"></span>
                    <span class="text-muted small" th:text="${#temporals.format(rev.createdAt, 'dd.MM.yyyy')}"></span>
                </div>
                <p class="mb-1" th:text="${rev.comment}"></p>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
