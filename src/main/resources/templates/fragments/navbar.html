<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm" th:fragment="navbar">
    <div class="container">
        <a class="navbar-brand fw-semibold" th:href="@{/}">Tutor.ONL</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar"
                aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mainNavbar">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/tutors}">Репетиторы</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/about}">Об авторе</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" th:href="@{/admin}">Админка</a>
                </li>
                <li class="nav-item" sec:authorize="hasAnyRole('STUDENT','ADMIN')">
                    <a class="nav-link" th:href="@{/student/requests}">Заявки</a>
                </li>
                <li class="nav-item" sec:authorize="hasAnyRole('STUDENT','ADMIN')">
                    <a class="nav-link" th:href="@{/student/reviews}">Отзывы</a>
                </li>
                <li class="nav-item" sec:authorize="hasAnyRole('TUTOR','ADMIN')">
                    <a class="nav-link" th:href="@{/tutor/requests}">Заявки</a>
                </li>
                <li class="nav-item" sec:authorize="hasAnyRole('TUTOR','ADMIN')">
                    <a class="nav-link" th:href="@{/tutor/schedule}">Расписание</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item" sec:authorize="hasRole('STUDENT')">
                    <a class="nav-link" th:href="@{/student/profile}">Профиль</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('TUTOR')">
                    <a class="nav-link" th:href="@{/tutor/profile}">Профиль</a>
                </li>
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="nav-link" th:href="@{/login}">Войти</a>
                </li>
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="nav-link" th:href="@{/register}">Регистрация</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" method="post" class="d-inline-flex align-items-center logout-form">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <button class="btn btn-sm btn-outline-secondary" type="submit">Выйти</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>
</body>
</html>
