<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Карточка репетитора — Tutor.ONL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<main class="container py-4" th:if="${tutor != null}">
    <div class="row g-3">
        <div class="col-lg-8">
            <div class="card shadow-sm border-0 mb-3">
                <div class="card-body">
                    <div class="d-flex justify-content-between">
                        <div>
                            <p class="text-uppercase text-muted small mb-1">Репетитор</p>
                            <h1 class="h4 fw-bold mb-1" th:text="${tutor.user.fullName}">ФИО</h1>
                            <p class="text-muted mb-2" th:text="${tutor.city}">Город</p>
                            <div class="d-flex gap-2 flex-wrap mb-3">
                                <span class="badge bg-light text-dark" th:each="subj : ${tutor.subjects}" th:text="${subj.name}">Предмет</span>
                            </div>
                            <p class="mb-1"><strong>Ставка:</strong> <span th:text="${tutor.ratePerHour} ?: '—'"></span> ₽/час</p>
                            <p class="mb-1"><strong>Опыт:</strong> <span th:text="${tutor.experienceYears} ?: 0"></span> лет</p>
                            <p class="mb-1"><strong>Образование:</strong> <span th:text="${tutor.education} ?: '—'"></span></p>
                            <p class="mb-0"><strong>Средний рейтинг:</strong> <span th:text="${#numbers.formatDecimal(avgRating, 1, 1)}"></span> ★</p>
                        </div>
                    </div>
                    <hr>
                    <h6 class="fw-semibold">О себе</h6>
                    <p class="text-muted mb-0" th:text="${tutor.bio} ?: 'Описание не заполнено'"></p>
                </div>
            </div>

            <div class="card shadow-sm border-0 mb-3">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <h6 class="fw-semibold mb-0">Отзывы</h6>
                        <span class="badge bg-light text-dark" th:text="${#lists.size(reviews)} + ' отзывов'"></span>
                    </div>
                    <div th:if="${#lists.isEmpty(reviews)}" class="text-muted">Отзывов пока нет.</div>
                    <div th:each="rev : ${reviews}" class="border-bottom py-2">
                        <div class="d-flex align-items-center gap-2">
                            <span class="fw-semibold" th:text="${rev.student.user.fullName}">Студент</span>
                            <span class="text-warning">★</span><span th:text="${rev.rating}"></span>
                            <span class="text-muted small" th:text="${#temporals.format(rev.createdAt, 'dd.MM.yyyy')}"></span>
                        </div>
                        <p class="mb-1" th:text="${rev.comment}"></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-4">
            <div class="card shadow-sm border-0 mb-3">
                <div class="card-body">
                    <h6 class="fw-semibold mb-3">Расписание слотов</h6>
                    <div th:if="${#lists.isEmpty(slots)}" class="text-muted">Нет свободных слотов</div>
                    <div class="list-group" th:each="slot : ${slots}">
                        <div class="list-group-item d-flex justify-content-between align-items-center">
                            <div>
                                <div class="fw-semibold" th:text="${#temporals.format(slot.startDateTime, 'dd.MM.yyyy HH:mm')} + ' — ' + ${#temporals.format(slot.endDateTime, 'HH:mm')}"></div>
                                <div class="text-muted small" th:text="${slot.subject != null ? slot.subject.name : 'Предмет не указан'}"></div>
                            </div>
                            <div class="d-flex gap-2">
                                <form th:action="@{/student/requests}" method="post" sec:authorize="hasRole('STUDENT')">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                                    <input type="hidden" name="slotId" th:value="${slot.id}">
                                    <button class="btn btn-sm btn-primary" type="submit" th:disabled="${!slot.available}">Записаться</button>
                                </form>
                                <a class="btn btn-sm btn-outline-primary" th:href="@{/login}" sec:authorize="isAnonymous()">Войти</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
