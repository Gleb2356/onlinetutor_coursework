<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Каталог репетиторов — Tutor.ONL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<main class="container py-4">
    <div class="row">
        <div class="col-lg-3 mb-3">
            <div class="card shadow-sm border-0">
                <div class="card-body">
                    <h6 class="fw-semibold mb-3">Фильтры</h6>
                    <form th:action="@{/tutors}" method="get">
                        <div class="mb-3">
                            <label class="form-label">Предмет</label>
                            <input type="text" name="subject" class="form-control" th:value="${subject}">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Город</label>
                            <input type="text" name="city" class="form-control" th:value="${city}">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Цена от</label>
                            <input type="number" name="priceFrom" class="form-control" th:value="${priceFrom}">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Цена до</label>
                            <input type="number" name="priceTo" class="form-control" th:value="${priceTo}">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Сортировка</label>
                            <select name="sort" class="form-select" th:value="${sort}">
                                <option value="">По умолчанию</option>
                                <option value="priceAsc">Цена ↑</option>
                                <option value="priceDesc">Цена ↓</option>
                                <option value="experience">Опыт</option>
                            </select>
                        </div>
                        <button class="btn btn-primary w-100" type="submit">Применить</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-9">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h1 class="h4 fw-bold mb-0">Репетиторы</h1>
                <div class="text-muted small">
                    <span th:text="${tutors.totalElements}"></span> найдено
                </div>
            </div>
            <div class="row g-3">
                <div class="col-md-6" th:each="tutor : ${tutors.content}">
                    <div class="card h-100 shadow-sm border-0">
                        <div class="card-body">
                            <h5 class="card-title mb-1" th:text="${tutor.user.fullName}">ФИО</h5>
                            <p class="text-muted small mb-2" th:text="${tutor.city}">Город</p>
                            <div class="mb-2">
                                <span class="badge bg-light text-dark me-1" th:each="subj : ${tutor.subjects}"
                                      th:text="${subj.name}">Предмет</span>
                            </div>
                            <p class="mb-1"><strong>Ставка:</strong> <span th:text="${tutor.ratePerHour} ?: '—'"></span> ₽/час</p>
                            <p class="mb-2"><strong>Опыт:</strong> <span th:text="${tutor.experienceYears} ?: 0"></span> лет</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <a class="btn btn-sm btn-outline-primary" th:href="@{/tutors/{id}(id=${tutor.id})}">Открыть</a>
                                <span class="text-warning fw-semibold">★</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div th:if="${tutors.content.isEmpty()}" class="col-12">
                    <div class="alert alert-light border">По заданным фильтрам репетиторы не найдены</div>
                </div>
            </div>

            <nav class="mt-4" th:if="${tutors.totalPages > 1}">
                <ul class="pagination">
                    <li class="page-item" th:classappend="${tutors.first} ? 'disabled'">
                        <a class="page-link" th:href="@{/tutors(page=${tutors.number-1},subject=${subject},city=${city},priceFrom=${priceFrom},priceTo=${priceTo},rating=${rating},sort=${sort})}">Назад</a>
                    </li>
                    <li class="page-item" th:each="i : ${#numbers.sequence(0, tutors.totalPages-1)}"
                        th:classappend="${i==tutors.number} ? 'active'">
                        <a class="page-link"
                           th:text="${i+1}"
                           th:href="@{/tutors(page=${i},subject=${subject},city=${city},priceFrom=${priceFrom},priceTo=${priceTo},rating=${rating},sort=${sort})}"></a>
                    </li>
                    <li class="page-item" th:classappend="${tutors.last} ? 'disabled'">
                        <a class="page-link" th:href="@{/tutors(page=${tutors.number+1},subject=${subject},city=${city},priceFrom=${priceFrom},priceTo=${priceTo},rating=${rating},sort=${sort})}">Вперёд</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
