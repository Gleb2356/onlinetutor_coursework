<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Пользователи — Admin — Tutor.ONL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<main class="container py-4">
    <h1 class="h4 fw-bold mb-3">Пользователи</h1>
    <form class="d-flex gap-2 mb-3" th:action="@{/admin/users}" method="get">
        <input type="text" name="q" class="form-control" placeholder="Поиск по email или ФИО" th:value="${q}">
        <button class="btn btn-outline-secondary" type="submit">Искать</button>
    </form>

    <div class="table-responsive">
        <table class="table align-middle">
            <thead>
            <tr>
                <th>#</th>
                <th>Email</th>
                <th>ФИО</th>
                <th>Роли</th>
                <th>Город</th>
                <th>Заблокирован</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="u, iter : ${users}">
                <td th:text="${iter.count}"></td>
                <td th:text="${u.email}"></td>
                <td th:text="${u.fullName}"></td>
                <td th:text="${#strings.listJoin(u.roles.![name], ', ')}"></td>
                <td th:text="${u.city}">—</td>
                <td>
                    <span class="badge" th:classappend="${u.blocked}? 'bg-danger' : 'bg-success'"
                          th:text="${u.blocked} ? 'Да' : 'Нет'"></span>
                </td>
                <td class="d-flex gap-2">
                    <form th:action="@{/admin/users/{id}/role(id=${u.id})}" method="post" class="d-flex gap-2">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <select name="role" class="form-select form-select-sm">
                            <option th:each="r : ${roles}" th:value="${r}" th:text="${r}"
                                    th:selected="${u.roles.![name].contains(r)}"></option>
                        </select>
                        <button class="btn btn-sm btn-outline-primary" type="submit">Сменить роль</button>
                    </form>
                    <form th:action="@{/admin/users/{id}/toggle(id=${u.id})}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <button class="btn btn-sm" th:classappend="${u.blocked}? 'btn-success' : 'btn-outline-danger'">
                            <span th:text="${u.blocked} ? 'Разблокировать' : 'Заблокировать'"></span>
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
</body>
</html>
