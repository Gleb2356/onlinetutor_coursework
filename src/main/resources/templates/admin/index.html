<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Админка — Tutor.ONL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<main class="container py-4">
    <h1 class="h4 fw-bold mb-3">Панель администратора</h1>
    <div class="row g-3">
        <div class="col-md-3">
            <a class="card h-100 text-decoration-none text-dark shadow-sm border-0" th:href="@{/admin/users}">
                <div class="card-body">
                    <h6 class="fw-semibold">Пользователи</h6>
                    <p class="text-muted small mb-0">Смена ролей, блокировка/разблокировка.</p>
                </div>
            </a>
        </div>
        <div class="col-md-3">
            <a class="card h-100 text-decoration-none text-dark shadow-sm border-0" th:href="@{/admin/subjects}">
                <div class="card-body">
                    <h6 class="fw-semibold">Предметы</h6>
                    <p class="text-muted small mb-0">CRUD предметов.</p>
                </div>
            </a>
        </div>
        <div class="col-md-3">
            <a class="card h-100 text-decoration-none text-dark shadow-sm border-0" th:href="@{/admin/reviews}">
                <div class="card-body">
                    <h6 class="fw-semibold">Отзывы</h6>
                    <p class="text-muted small mb-0">Модерация: скрыть/показать/удалить.</p>
                </div>
            </a>
        </div>
        <div class="col-md-3">
            <a class="card h-100 text-decoration-none text-dark shadow-sm border-0" th:href="@{/admin/reports}">
                <div class="card-body">
                    <h6 class="fw-semibold">Отчёты</h6>
                    <p class="text-muted small mb-0">Ключевые метрики и диаграммы.</p>
                </div>
            </a>
        </div>
    </div>
</main>
</body>
</html>
