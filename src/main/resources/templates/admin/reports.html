<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Отчёты — Admin — Tutor.ONL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<main class="container py-4">
    <h1 class="h4 fw-bold mb-3">Отчёты</h1>
    <div class="row g-3">
        <div class="col-md-3" th:each="entry : ${metrics}">
            <div class="card shadow-sm border-0 h-100">
                <div class="card-body">
                    <p class="text-muted text-uppercase small mb-1" th:text="${entry.key}"></p>
                    <h3 class="fw-bold mb-1" th:text="${entry.value}"></h3>
                    <p class="text-muted small mb-0" th:text="'Всего ' + ${entry.key.toLowerCase()}"></p>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
