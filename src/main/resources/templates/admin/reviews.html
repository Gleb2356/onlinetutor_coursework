<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Отзывы — Admin — Tutor.ONL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<main class="container py-4">
    <h1 class="h4 fw-bold mb-3">Отзывы</h1>
    <div class="table-responsive">
        <table class="table align-middle">
            <thead>
            <tr>
                <th>#</th>
                <th>Репетитор</th>
                <th>Студент</th>
                <th>Рейтинг</th>
                <th>Комментарий</th>
                <th>Видимый</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="r, iter : ${reviews}">
                <td th:text="${iter.count}"></td>
                <td th:text="${r.tutor.user.fullName}"></td>
                <td th:text="${r.student.user.fullName}"></td>
                <td th:text="${r.rating}"></td>
                <td th:text="${r.comment}"></td>
                <td><span class="badge" th:classappend="${r.visible}? 'bg-success' : 'bg-secondary'"
                          th:text="${r.visible}? 'Да' : 'Скрыт'"></span></td>
                <td class="d-flex gap-2">
                    <form th:if="${r.visible}" th:action="@{/admin/reviews/{id}/hide(id=${r.id})}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <button class="btn btn-sm btn-outline-warning" type="submit">Скрыть</button>
                    </form>
                    <form th:if="${!r.visible}" th:action="@{/admin/reviews/{id}/unhide(id=${r.id})}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <button class="btn btn-sm btn-outline-success" type="submit">Показать</button>
                    </form>
                    <form th:action="@{/admin/reviews/{id}/delete(id=${r.id})}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <button class="btn btn-sm btn-outline-danger" type="submit">Удалить</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
</body>
</html>
