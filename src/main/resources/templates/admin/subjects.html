<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Предметы — Admin — Tutor.ONL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<main class="container py-4">
    <h1 class="h4 fw-bold mb-3">Предметы</h1>
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
    <div class="card shadow-sm border-0 mb-3">
        <div class="card-body">
            <h6 class="fw-semibold mb-2">Новый предмет</h6>
            <form th:action="@{/admin/subjects}" method="post" class="row g-2">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <div class="col-md-4">
                    <input type="text" name="name" class="form-control" placeholder="Название" required>
                </div>
                <div class="col-md-6">
                    <input type="text" name="description" class="form-control" placeholder="Описание (опционально)">
                </div>
                <div class="col-md-2">
                    <button class="btn btn-primary w-100" type="submit">Добавить</button>
                </div>
            </form>
        </div>
    </div>

    <form class="d-flex gap-2 mb-3" th:action="@{/admin/subjects}" method="get">
        <input type="text" name="q" class="form-control" placeholder="Поиск по названию" th:value="${q}">
        <button class="btn btn-outline-secondary" type="submit">Искать</button>
    </form>

    <div class="table-responsive">
        <table class="table align-middle">
            <thead>
            <tr>
                <th>#</th>
                <th>Название</th>
                <th>Описание</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="s, iter : ${subjects}">
                <td th:text="${iter.count}"></td>
                <td th:text="${s.name}"></td>
                <td th:text="${s.description}"></td>
                <td>
                    <form th:action="@{/admin/subjects/{id}/delete(id=${s.id})}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <button class="btn btn-sm btn-outline-danger" type="submit">Удалить</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
</body>
</html>
